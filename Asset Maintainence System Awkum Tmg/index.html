<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
    <link rel="stylesheet" href="Login_and_Register_files/style.css">



    
</head>
<body>
        
        <header>

           <h2 class="logo"> ABUL WALI KHAN UNIVERSITY (TIMERGARA CAMPUS)   </h2>
        </header>
        



        <div class="wrapper">
           

            <div class="form-box login"> 
                <h2> Login </h2>
                
                <form action="#">
                    
                    <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label> Email </label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> 
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>

                        <input type="Password" required> 
                        <label> Password </label>
                        </div>

                    <div class="show-password">
                        <label> <input type="checkbox">Show Password  </label>
                        <a href="#"> Forgot Password? </a>
                    </div>

                    <button  type="submit" class="btn-login" >
                     Login </button> 

                    <div class="login-register">
                        <p> Don't have an Account?
                            <a href="#" class="register-link"> Register </a>
                        </p>    
                    </div>

                    <hr/>
                    
                    <div class="login-register-D">
                        <p> AWKUM Timergara-Campus  </p>    
                    </div>

                </form>
            </div>

           

        

        <!-- registration form starts here===============================================================-->

        
            <div class="form-box register"> 
                <h2> Registration </h2>
                
                <form action="#">

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                    <input type="Username" id="" value="01Sohail"  required="001sohail" readonly="">
                    <label> Username </label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    <input type="text" required>
                    <label> Full name </label>
                    </div>

                    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="id-card-outline"></ion-icon>
                        </span>
                    <input type="text" required>
                    <label> NIC# </label>
                    </div>

                    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="business-outline"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label> Department </label>
                        </div>

                   

                    
                    <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label> Email </label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> 
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="Password" required> 
                        <label> Create Password </label>
                        </div>

                        
                        <div class="input-box">
                            <span class="icon"> 
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input type="Password" required> 
                            <label>  Confirm Password </label>
                            </div>

                            
                    

                    <div class="show-password">
                        <label> <input type="checkbox">Show Password  </label>
                    </div>

                    <button type="submit" class="btn-register"> Register </button>

                    <div class="login-register">
                        <p> Already have an Account? 
                            <a href="#" class="login-link"> Login </a>
                        </p>    
                    </div>

                    <hr/>

                    <div class="login-register-D">
                        <p> AWKUM Timergara-Campus  </p>    
                    </div>

                </form>
            </div>

        </div>

     



            <script src="Login_and_Register_files/script.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body> 
</html>
