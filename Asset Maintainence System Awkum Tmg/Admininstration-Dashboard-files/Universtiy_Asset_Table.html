        table {
            width: 100%;

        }

            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:last-child {
            margin-right: 0;
        }

        .action-buttons button:hover {
            background-color: #1e7e34;
        }

        a {
            text-decoration: none;
            font-weight: bold;

        }
